<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container">
    <header>
        <h1>Phone Hunter</h1>
    </header>

    <main>
        <!-- phone search bar  -->
        <div class="mb-4">
            <input id="search-input" class="p-2 w-25" type="text" placeholder="search">
            <button id="search-btn" class="btn btn-primary p-2" >Search</button>
        </div>


        <!-- phone container  -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </section>

        <!-- section of model  -->
        <section id="model-section">

          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="model-name"></h1>
                  <h3 class="modal-title fs-5" id="delease-date"></h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="model-body" class="modal-body">
                <img src="" alt="">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Understood</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal -->
          
        </section>


        <!-- button and warning section  -->
        <section>
          <!-- warning btn  -->
          <div id="hidder-message" class="d-none">
            <h1 class="text-warning ">No Phone Found</h1>
          </div>

          <!-- see all btn  -->
          <div id="see-all-div" class="text-center my-5 d-none">
            <button id="see-all-btn" class="btn btn-primary">See All</button>
          </div>
        </section>

        

        <!-- spinner section  -->
        <section id="spinner" class="d-none">
          <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
    </main>


    <script src="phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
